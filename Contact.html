<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Contact Us</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial scale=1.0">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
    </head>

    <body>
        <header>
            <h1>Contact Us</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#AboutUs">About Rasilo</a></li>
                    <li><a href="index.html#Rmenu">Our Menu</a></li>
                    <li><a href="hours.html"> Store Hours</a></li>
                </ul>
            </nav>
        </header>

        <div>
            <img src="images/menu.jpg" alt="Rasilo Shop" width="300">
            <p>Rasilo Shop Juices</p>
        </div>

        <section>
            <h2>Our Contact Form</h2>
            <form action="formSubmit.html" method="GET">
            <fieldset>
                <legend>Send us a Message</legend>
                
                <p>
                    <label for="fName">Name:</label>
                    <input type="text" name="fName" id="fName" placeholder="Your name" required>
                </p>

                <p>
                    <label for="mail">Email:</label>
                    <input type="email" name="mail" id="mail" placeholder="Your email" required>
                </p>

                <p>
                    <label for="message">Your Message:</label>
                    <textarea name="message" id="message" placeholder="Type your message here" rows="10" col="30"></textarea>
                </p>
            </fieldset>
            
            <button type="submit">Send</button>
            <button type="reset">Reset</button>
            </form>
        </section>

        <section>
            <h2>Our Location</h2>
            <address>
                79 Pabitra Nagar Road, Gongabu <br>
                KTM City, Bagmati <br> <br>
                Phone: 111-111-1111
            </address>
        </section>
        <p><a href="#">Back to Top</a></p>
        <hr>
        <footer>
            <p>Copyright &copy; Rasilo Shop</p>
        </footer>

    </body>
</html>
